services:
  postgres-container:
    container_name: postgres
    image: postgres
    ports: 
      - "5432:5432" 
    environment:
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      device: ./data/db_data
      o: bind
